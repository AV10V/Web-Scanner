<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .container {
            margin-top: 50px;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Email Input Prompt -->
    <div id="email-prompt">
        <h2>Enter Your Email</h2>
        <form id="email-form" onsubmit="handleEmailSubmit(event)">
            <input type="email" id="user-email" placeholder="Your Email" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div id="main-content" class="hidden">
        <h1 id="greeting"></h1>
        <div class="container">
            <div class="info"><strong>Your Email:</strong> <span id="email-display"></span></div>
            <div class="info"><strong>Device Type:</strong> <span id="device-type"></span></div>
            <div class="info"><strong>Touch Support:</strong> <span id="touch-support"></span></div>
            <div class="info"><strong>Hardware Concurrency:</strong> <span id="hardware-concurrency"></span></div>
            <div class="info"><strong>Cookies Enabled:</strong> <span id="cookies-enabled"></span></div>
            <div class="info"><strong>Local Storage Supported:</strong> <span id="local-storage"></span></div>
            <div class="info"><strong>Session Storage Supported:</strong> <span id="session-storage"></span></div>
            <div class="info"><strong>WebGL Supported:</strong> <span id="webgl-supported"></span></div>
            <div class="info"><strong>Network Connection Type:</strong> <span id="network-type"></span></div>
            <div class="info"><strong>Effective Connection Type:</strong> <span id="effective-connection-type"></span></div>
            <div class="info"><strong>Battery Level:</strong> <span id="battery-level"></span></div>
            <div class="info"><strong>Device Orientation:</strong> <span id="device-orientation"></span></div>
        </div>
    </div>

    <script>
        // Handle email input and display user data
        function handleEmailSubmit(event) {
            event.preventDefault();  // Prevent page reload

            // Get email from input field
            const userEmail = document.getElementById('user-email').value;

            // Hide the email prompt and display the main content
            document.getElementById('email-prompt').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');

            // Set greeting message and display email
            document.getElementById('greeting').textContent = `Hello, ${userEmail}!`;
            document.getElementById('email-display').textContent = userEmail;

            // Collect device info
            document.getElementById('device-type').textContent = navigator.userAgent.includes("Mobile") ? "Mobile" : "Desktop";
            document.getElementById('touch-support').textContent = 'ontouchstart' in window ? 'Yes' : 'No';
            document.getElementById('hardware-concurrency').textContent = navigator.hardwareConcurrency;
            document.getElementById('cookies-enabled').textContent = navigator.cookieEnabled ? 'Yes' : 'No';
            document.getElementById('local-storage').textContent = typeof localStorage !== 'undefined' ? 'Yes' : 'No';
            document.getElementById('session-storage').textContent = typeof sessionStorage !== 'undefined' ? 'Yes' : 'No';
            document.getElementById('webgl-supported').textContent = !!document.createElement('canvas').getContext('webgl') ? 'Yes' : 'No';

            // Network info
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (connection) {
                document.getElementById('network-type').textContent = connection.effectiveType || 'Unknown';
                document.getElementById('effective-connection-type').textContent = connection.effectiveType || 'Unknown';
            } else {
                document.getElementById('network-type').textContent = 'Unknown';
                document.getElementById('effective-connection-type').textContent = 'Unknown';
            }

            // Battery info (if available)
            if (navigator.getBattery) {
                navigator.getBattery().then(function(battery) {
                    document.getElementById('battery-level').textContent = battery.level * 100 + "%";
                });
            } else {
                document.getElementById('battery-level').textContent = "Not Available";
            }

            // Device orientation (if available)
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', function(event) {
                    document.getElementById('device-orientation').textContent = `Alpha: ${event.alpha}, Beta: ${event.beta}, Gamma: ${event.gamma}`;
                });
            } else {
                document.getElementById('device-orientation').textContent = "Not Available";
            }
        }
    </script>
</body>
</html>
