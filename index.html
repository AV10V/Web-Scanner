<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .container {
            margin-top: 50px;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Email Input Prompt -->
    <div id="email-prompt">
        <h2>Enter Your Email</h2>
        <form id="email-form" onsubmit="handleEmailSubmit(event)">
            <input type="email" id="user-email" placeholder="Your Email" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div id="main-content" class="hidden">
        <h1 id="greeting"></h1>
        <div class="container">
            <div class="info"><strong>Your Email:</strong> <span id="email-display"></span></div>
            <div class="info"><strong>Browser User-Agent:</strong> <span id="user-agent"></span></div>
            <div class="info"><strong>Browser Vendor:</strong> <span id="vendor"></span></div>
            <div class="info"><strong>Language:</strong> <span id="language"></span></div>
            <div class="info"><strong>Platform:</strong> <span id="platform"></span></div>
            <div class="info"><strong>Java Enabled:</strong> <span id="java-enabled"></span></div>
            <div class="info"><strong>Screen Resolution:</strong> <span id="screen-resolution"></span></div>
            <div class="info"><strong>Screen Color Depth:</strong> <span id="screen-depth"></span></div>
            <div class="info"><strong>Available Screen Resolution:</strong> <span id="screen-avail-resolution"></span></div>
            <div class="info"><strong>Device Memory:</strong> <span id="device-memory"></span></div>
            <div class="info"><strong>Geolocation:</strong> <span id="geolocation"></span></div>
            <div class="info"><strong>Connection Type:</strong> <span id="connection-type"></span></div>
            <div class="info"><strong>Downlink Speed:</strong> <span id="downlink-speed"></span></div>
            <div class="info"><strong>Round-trip Time:</strong> <span id="rtt"></span></div>
        </div>
    </div>

    <script>
        function handleEmailSubmit(event) {
            event.preventDefault();  // Prevent page reload

            // Get email from input field
            const userEmail = document.getElementById('user-email').value;

            // Hide the email prompt and display the main content
            document.getElementById('email-prompt').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');

            // Set greeting message and display email
            document.getElementById('greeting').textContent = `Hello, ${userEmail}!`;
            document.getElementById('email-display').textContent = userEmail;

            // Collect and display browser/device information
            document.getElementById('user-agent').textContent = navigator.userAgent;
            document.getElementById('vendor').textContent = navigator.vendor;
            document.getElementById('language').textContent = navigator.language || navigator.userLanguage;
            document.getElementById('platform').textContent = navigator.platform;
            document.getElementById('java-enabled').textContent = navigator.javaEnabled();
            document.getElementById('screen-resolution').textContent = `${window.screen.width} x ${window.screen.height}`;
            document.getElementById('screen-depth').textContent = window.screen.colorDepth;
            document.getElementById('screen-avail-resolution').textContent = `${window.screen.availWidth} x ${window.screen.availHeight}`;

            // Device Memory (if supported)
            const deviceMemory = navigator.deviceMemory || "Not Supported";
            document.getElementById('device-memory').textContent = deviceMemory + " GB";

            // Geolocation (if permission granted)
            let geolocation = "Permission required";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        geolocation = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
                        document.getElementById('geolocation').textContent = geolocation;
                    },
                    error => {
                        geolocation = "Geolocation not available or permission denied.";
                        document.getElementById('geolocation').textContent = geolocation;
                    }
                );
            } else {
                document.getElementById('geolocation').textContent = geolocation;
            }

            // Network Information
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            const connectionType = connection ? connection.effectiveType : "Not Supported";
            const downlink = connection ? connection.downlink : "Not Supported";
            const rtt = connection ? connection.rtt : "Not Supported";

            document.getElementById('connection-type').textContent = connectionType;
            document.getElementById('downlink-speed').textContent = downlink + " Mbps";
            document.getElementById('rtt').textContent = rtt + " ms";
        }
    </script>

</body>
</html>
